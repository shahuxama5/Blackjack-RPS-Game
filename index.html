<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>My Website</title>

</head>
<body>
    <div class="container">
        <h1>Your Age in Days</h1>
        <div class="flex-box-container">
            <div>
                <button class="btn-lg btn-primary" onclick="ageInDays()">Enter</button>
            </div>
            <div>
                <button class="btn-lg btn-danger" onclick="resetDays()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container">
        <h1>Cat Generator</h1>
        <div class="flex-box-container">
            <div>
                <button class="btn-lg btn-success" onclick="catGenerator()">Generate Cat</button>
            </div>
        </div>
        <div class="flex-box-container" id="cat-gen-flex"></div>
    </div>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="flex-box-container" id="flex-box-rps">
                <img src="img/rock.png" id="rock" height="200" width="200" onclick="rpsGame(this)">
                <img src="img/paper.png" id="paper" height="200" width="200" onclick="rpsGame(this)">
                <img src="img/scissor.png" id="scissor" height="200" width="200" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container">
        <h1 id="change-my-color">Change the Color of Buttons</h1>
        <div class="flex-box-container">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn-lg btn-primary">Facebook</button>
                <button class="btn-lg btn-success">Whatsapp</button>
                <button class="btn-lg btn-danger">Youtube</button>
                <button class="btn-lg btn-warning">Google</button>
                <button class="btn-lg btn-secondary">Instagram</button>
        </div>
    </div>
    <div class="container-5">
        <h1>Blackjack</h1>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-btn">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-btn">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-btn">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td> 
                </tr>
            </table>
        </div>
    </div>
    <div class="container-6">
        <h1>AJAX and APIs</h1>
        <div class="flex-ajax">
            
        </div>
    </div>
    
    <script src="main.js"></script>
    <script src="js/bootstrap.min.js" ></script>
</body>
</html>
